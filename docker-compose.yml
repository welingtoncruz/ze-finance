services:
  db:
    image: postgres:15
    container_name: zefa_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: zefa_db
    ports:
      - "5433:5432"
    volumes:
      - zefa_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: zefa_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped
    profiles:
      - tools

volumes:
  zefa_postgres_data:
